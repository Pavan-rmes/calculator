<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" onkeyup="calculate()" placeholder="0">
        <button onclick="mem_store()" id="M_store" class="num">Ms</button>
        <button onclick="mem_add()" id="M_add" class="num">M+</button>
        <button onclick="mem_clear()" id="Mc" class="num">Mc</button>
        <button onclick="reset()" id="CE" class="num">CE</button>
        <button onclick="fun(this.id)" id="1" class="num">1</button>
        <button onclick="fun(this.id)" id="2" class="num">2</button>
        <button onclick="fun(this.id)" id="3" class="num">3</button>
        <button onclick="fun(' / ')" id="div" class="num">/</button>
        <button onclick="fun(this.id)" id="4" class="num">4</button>
        <button onclick="fun(this.id)" id="5" class="num">5</button>
        <button onclick="fun(this.id)" id="6" class="num">6</button>
        <button onclick="fun(' * ')" id="mul" class="num">*</button>
        <button onclick="fun(this.id)" id="7" class="num">7</button>
        <button onclick="fun(this.id)" id="8" class="num">8</button>
        <button onclick="fun(this.id)" id="9" class="num">9</button>
        <button onclick="fun(' - ')" id="sub" class="num">-</button>
        <button onclick="fun(this.id)" id="." class="num">.</button>
        <button onclick="fun(this.id)" id="0" class="num">0</button>
        <button onclick="cal()" id="res" class="num">=</button>
        <button onclick="fun(' + ')" id="sum" class="num">+</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
